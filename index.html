<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header class="p-3 bg-primary text-light text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="row mx-0">
            <div class="col-12 col-md-3 col-lg-3 p-2">
                <h2>Search for a City:</h2>
                <input type="text" class="form-control" id="search" placeholder="Search">
                <button class="btn btn-block btn-primary search-btn">Search</button>
                <hr>
                <div class="searched-places"></div>
            </div>
            <div class="col-12 col-md-9 col-lg-9 p-2">
                <div class="weather-today"></div>
                <div class="weather-5day"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
